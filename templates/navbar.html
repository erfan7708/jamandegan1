<!DOCTYPE html>
<html  dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">
    <title>navbar</title>
</head>
<body>
<div class="ui secondary  menu" id="id_navbar">
    <a class="active item" onclick="window.location.href = '/app';" id="id_navbar_home">
        Home
    </a>

    {% if not isauth %}
        <a class="item" onclick="window.location.href = '/app/signup_view';" id="id_navbar_signup">
        Sign Up
        </a>
        <a class="item" onclick="window.location.href = '/app/login';" id="id_navbar_login">
            Login
        </a>
    {% endif %}
    <a class="item" onclick="window.location.href = '/app/contact_us';" id="id_navbar_contact_us">
        Contact us
    </a>
    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </div>
        {% if isauth %}
        <a class="ui item" onclick="window.location.href = '/app/logout';" id="id_navbar_logout">
            Logout
        </a>
        {% endif %}
    </div>
</div>
<div id="id_content">
    {% block content %}{% endblock %}
</div>

<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
